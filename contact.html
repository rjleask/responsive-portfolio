<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Bio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Jaldi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="gogo">
    <div class="page-header">
        <div class="header">
            <header>Jamie Leask</header>
        </div>
        <div class="external">
            <span class="contact"><a href="contact.html" id="contact_link">Contact</a></span>
            <span class="contact"><a  href="index.html" id="about_link">About</a></span>
            <span class="contact"><a  href="portfolio.html" id="contact_link">Portfolio</a></span>
        </div>
        <div class="external1">
            <span class="contact"><a href="contact.html" id="contact_link">Contact</a></span>
            <span class="contact"><a  href="index.html" id="about_link">About</a></span>
            <span class="contact"><a  href="portfolio.html" id="contact_link">Portfolio</a></span>
        </div>
    </div>
    <div class="jumbotron">
        <div class="biotext" id="contact_bio">
            <div class="bio_header">
                <header class="bio_title">Contact</header>
            </div>
            <div class="form_box">
                <form id="contact_form">
                    <span class="form_titles">Name</span>
                    <br>
                    <input type="text" name="firstname" placeholder="John Smith" class="input_fields">
                    <br> <span class="form_titles">Email</span>
                    <br>
                    <input type="text" name="email" placeholder="example@gmail.com" class="input_fields">
                    <br>
                    <span class="form_titles">Message</span>
                    <br>
                    <textarea form="contact_form" class="input_fields" id="area"></textarea>
                    <br>
                    <button class="submit_btn" type="submit"><span class="span_button">Submit</span></button>
                </form>
            </div>
        </div>
        <div class="connect">
            <header class="connect_header">Connect with Me</header>
            <div class="icon_box">
                <span class="icons"><a href="https://github.com/rjleask" target="_blank"><i class="fa fa-github fa-4x"></i></a></span><span class="icons"><a href="https://www.linkedin.com/in/jamie-leask-924161134/" target="_blank"><i class="fa fa-linkedin fa-4x"></i></a></span><span class="icons"><a href="https://stackoverflow.com/users/7886378/jamie-leask" target="_blank"><i class="fa fa-stack-overflow fa-4x"></i></a></span>
            </div>
        </div>
        <div class="footer">
            <footer><i class="fa fa-copyright"></i> Copyright 2017 Jamie Leask</footer>
        </div>
    </div>
    <script type="text/javascript" src="js/hangman.js"></script>
</body>

</html>
